<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="test-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `test-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TestElement extends Polymer.Element {
      static get is() { return 'test-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'test-element'
          }
        };
      }

      coverme() {
        console.log("I NEED TO BE COVERED");
        if (true) {
          console.log('IN BEER');
        } else {
          console.log("NOT IN BEER")
        }
      }
    }

    window.customElements.define(TestElement.is, TestElement);
  </script>
</dom-module>
